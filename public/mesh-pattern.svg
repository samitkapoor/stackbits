<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="techGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Tech-inspired grid pattern -->
      <!-- Horizontal and vertical lines -->
      <path d="M 0 20 L 40 20" stroke="rgba(255, 255, 255, 1)" stroke-width="0.5" fill="none" />
      <path d="M 20 0 L 20 40" stroke="rgba(255, 255, 255, 1)" stroke-width="0.5" fill="none" />
      
      <!-- Small corner accents -->
      <path d="M 5 5 L 5 10 M 5 5 L 10 5" stroke="rgba(255, 255, 255, 0.3)" stroke-width="0.6" fill="none" />
      <path d="M 35 5 L 35 10 M 35 5 L 30 5" stroke="rgba(255, 255, 255, 0.3)" stroke-width="0.6" fill="none" />
      <path d="M 5 35 L 5 30 M 5 35 L 10 35" stroke="rgba(255, 255, 255, 0.3)" stroke-width="0.6" fill="none" />
      <path d="M 35 35 L 35 30 M 35 35 L 30 35" stroke="rgba(255, 255, 255, 0.3)" stroke-width="0.6" fill="none" />
      
      <!-- Small circles at intersections -->
      <circle cx="20" cy="20" r="1.5" stroke="rgba(255, 255, 255, 0.35)" stroke-width="0.5" fill="rgba(255, 255, 255, 0.05)" />
      <circle cx="20" cy="20" r="4" stroke="rgba(255, 255, 255, 0.35)" stroke-width="0.3" fill="none" />
      
      <!-- Subtle connecting diagonal -->
      <path d="M 10 10 L 15 15" stroke="rgba(255, 255, 255, 0.4)" stroke-width="0.4" fill="none" />
      <path d="M 30 10 L 25 15" stroke="rgba(255, 255, 255, 0.4)" stroke-width="0.4" fill="none" />
      <path d="M 10 30 L 15 25" stroke="rgba(255, 255, 255, 0.4)" stroke-width="0.4" fill="none" />
      <path d="M 30 30 L 25 25" stroke="rgba(255, 255, 255, 0.4)" stroke-width="0.4" fill="none" />
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#techGrid)" />
</svg> 